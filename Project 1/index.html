<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JustRentit</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        body{
            margin: 0px;
            font-family: Muli, sans-serif; 
        }
        #nav-cont{
            box-shadow: rgba(0, 0, 0, 0.1) 0px 10px 15px -3px, rgba(0, 0, 0, 0.05) 0px 4px 6px -2px;
        }

        #nav{
            width: 80vw;
            height: 60px;
            display: flex;
            justify-content: space-between;
            margin: auto;
            align-items: center;
            /* border: 1px solid black; */
         }
         #nav>input{
            width: 600px;
            height: 40px;
            border: .7px solid rgb(149, 186, 226);
            border-radius: 10px;
            padding: 0px 20px;
            /* margin-left: 20px ; */
         }
         #nav>input:hover{
            background-color: rgb(234, 243, 253);
            transition: 500ms;
         }
         #nav>img{
            width: 200px;
         }
         #nav>button{
            width: 120px;
            height: 40px;
            border: none;
            color: black;
            background-color: rgb(251, 238, 228);
            border-radius: 10px;
            cursor: pointer;
         }
         #carouselExampleIndicators{
            width: 80%;
            margin: auto;
            margin-top: 20px;
         }
        .carousel-inner>div>img{
            border-radius: 15px;
        }
    </style>
</head>
<body>
    <div id="nav-cont">
      <div id="nav">
        <img src="JustRentit.Com.png" alt="">
        <input type="text" placeholder="Search for products">
        <div id="cart" style="width: 88px;cursor: pointer; display: flex;align-items: center; justify-content: space-between;">
            <img style="width:33%;margin-bottom: 7px; display: inline;" src="https://cdn-icons-png.flaticon.com/512/263/263142.png" alt="">
            <h3 style="display: inline;font-weight: 100;">Cart</h2>
        </div>
        <button>Sign Out</button>
      </div>
    </div>
    
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="d-block w-100" src="https://s.rmjo.in/Bangalore%20store%20Desktop-A%20.gif" alt="First slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="https://s.rmjo.in/Fitness-Offer-HP-Web-%20(1).jpg" alt="Second slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="https://s.rmjo.in/AC-Offer-Banner-Web-.jpg" alt="Third slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="https://s.rmjo.in/Paytm-Offer-banner-for-web.jpg" alt="fourth slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="https://s.rmjo.in/Paytm-Bank-Desktop-banner-%20(1).jpg" alt="Fifth slide">
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
    
</body>
</html>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
